  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      justify-content: flex-start;
      padding: 20px;
      /*min-height: 100vh;*/
      background: #f0f0f0;
    }

    .text-container {
      width: 100%;
      height: 150px;
      padding: 10px;
      font-size: 16px;
      background: #fff;
      overflow-y: auto;
      border: 1px solid #ccc;
      line-height: 1.4;
      margin-bottom: 10px;
      border-radius: 12px;
      direction: ltr; /* Принудительно слева направо */
      unicode-bidi: plaintext; /* помогает браузеру корректно определять направление */
      transition: filter 0.3s ease;
      /*color: #ebe6e6!important;*/
    }



    /* При наведении убираем размытие */
    /*.text-container:hover {
      color: black!important;
    }*/

    .text-container span.read {
      color: #999;
    }

    .text-container span.current {
      background-color: #d4f7d4;
      color: #000;
      animation: pulse 0.8s infinite;
    }

    @keyframes pulse {
      0% { background-color: #d4f7d4; }
      50% { background-color: #aef2ae; }
      100% { background-color: #d4f7d4; }
    }

    .controls-wrapper {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    #voiceSelect {
      padding: 8px;
      border-radius: 6px;
    }

    .controls {
      display: flex;
      /*gap: 15px;*/
    }

    button {
      border: none;
      background: transparent;
      cursor: pointer;
      padding: 8px;
    }

    button:hover{
      opacity: 0.7;
    }

    button svg {
      width: 24px;
      height: 24px;
      fill: #333;
      transition: fill 0.2s;
    }

    button.active svg.play { fill: #2ecc71; }
    button.active svg.pause { fill: #f1c40f; }
    button svg.stop { fill: #e74c3c; }

/* ========== box-sizing fix ========== */
*,
*::before,
*::after {
  box-sizing: border-box;
}




.eye-button {
  position: absolute;
  right: 34px;
  top: 193px; /* при необходимости подкорректируй */
  background: transparent;
  border: none;
  cursor: pointer;
  padding: 4px;
  font-size: 22px;
  opacity: 0.3;
  transition: opacity 0.2s;
}

.eye-button:hover {
  opacity: 1;
}

/* скрытый режим */
.hidden-mode {
  color: #ebe6e6 !important;
}

.hidden-mode:hover {
  color: black !important;
}

<body>

  <p style="opacity: 0.3;"><strong >@Lion </strong>- Text to Voice v0.0.1</p>

  <div style="width: 100%;">
    <div class="text-container" id="textContainer" contenteditable="true" dir="ltr"></div>
    <button id="eyeButton" class="eye-button" title="Скрытый режим">
        <i class="bi bi-eye-slash-fill"></i>
    </button>
  </div>

  <div class="controls-wrapper">
    <select id="voiceSelect"></select>
    
    <div class="controls">
      <p style="opacity: 0.3;"><strong>⌘ + Enter</strong></p>
      <button id="playButton" title="⌘ + Enter Воспроизвести">
        <svg class="play" viewBox="0 0 24 24"><polygon points="5,3 19,12 5,21"></polygon></svg>
      </button>
      <button id="pauseButton" title="Пауза">
        <svg class="pause" viewBox="0 0 24 24">
          <rect x="6" y="4" width="4" height="16"></rect>
          <rect x="14" y="4" width="4" height="16"></rect>
        </svg>
      </button>
      <button id="stopButton" title="Стоп">
        <svg class="stop" viewBox="0 0 24 24"><rect x="5" y="5" width="14" height="14"/></svg>
      </button>
    </div>
  </div>



  <script>
    const textContainer = document.getElementById('textContainer');
    const playButton = document.getElementById('playButton');
    const pauseButton = document.getElementById('pauseButton');
    const stopButton = document.getElementById('stopButton');
    const voiceSelect = document.getElementById('voiceSelect');



    let utterance = null;
    let words = [];
    let wordIndex = 0;
    let voices = [];

    // Определяем: Mac или Windows
    const isMac = navigator.platform.toUpperCase().includes('MAC');


    // Авто-замена и направление текста
    textContainer.addEventListener('input', (e) => {
        // Сохраняем позицию курсора
        const selection = window.getSelection();
        const range = selection.getRangeAt(0);
        const startOffset = range.startOffset;

        // Исправляем символы
        let text = textContainer.textContent;
        let newText = '';
        for (let char of text) newText += enToRuMap[char] || char;
        if (newText !== text) textContainer.textContent = newText;

        // Принудительно LTR
        textContainer.style.direction = 'ltr';

        // Восстанавливаем курсор
        const newRange = document.createRange();
        newRange.setStart(textContainer.firstChild || textContainer, startOffset);
        newRange.collapse(true);
        selection.removeAllRanges();
        selection.addRange(newRange);
    });

    textContainer.addEventListener('focus', () => {
      textContainer.dir = 'ltr';
    });

    // Обновление направления текста
    function updateDirection() {
      const text = textContainer.textContent.trim();
      if (!text) {
        textContainer.dir = 'ltr';
        return;
      }
      const firstChar = text[0];
      if (firstChar.match(/[A-Za-z]/) || firstChar.match(/[А-Яа-яЁё]/)) {
        textContainer.dir = 'ltr';
      } else {
        textContainer.dir = 'ltr'; // по умолчанию
      }
    }

    // Состояние кнопок
    function updateState(state) {
      playButton.classList.remove('active');
      pauseButton.classList.remove('active');
      stopButton.classList.remove('active');

      if (state === 'play') playButton.classList.add('active');
      if (state === 'pause') pauseButton.classList.add('active');
      if (state === 'stop') stopButton.classList.add('active');
    }

    // Подсветка слов
    function renderProgress() {
      textContainer.innerHTML = words.map((w, i) => {
        if (i < wordIndex) return `<span class="read">${w}</span>`;
        if (i === wordIndex) return `<span class="current">${w}</span>`;
        return `<span>${w}</span>`;
      }).join(' ');

      const currentElem = textContainer.querySelector('.current');
      if (currentElem) currentElem.scrollIntoView({behavior: "smooth", block: "center"});
    }

    // Загрузка голосов
    function loadVoices() {
      voices = speechSynthesis.getVoices();
      voiceSelect.innerHTML = '';

      // Один английский голос
      const englishVoice = voices.find(v => v.lang.startsWith('en'));
      if (englishVoice) {
        const option = document.createElement('option');
        option.value = voices.indexOf(englishVoice);
        option.textContent = `${englishVoice.name} (${englishVoice.lang})`;
        voiceSelect.appendChild(option);
      }

      // Все русские голоса
      const russianVoices = voices.filter(v => v.lang.startsWith('ru'));
      russianVoices.forEach(v => {
        const option = document.createElement('option');
        option.value = voices.indexOf(v);
        option.textContent = `${v.name} (${v.lang})`;
        voiceSelect.appendChild(option);
      });

      // По умолчанию первый русский
      if (russianVoices.length > 0) {
        voiceSelect.value = voices.indexOf(russianVoices[0]);
      }

      updateDirection(); // корректируем направление
    }

    speechSynthesis.onvoiceschanged = loadVoices;
    loadVoices();

    // Воспроизведение
    function playSpeech() {
      const text = textContainer.textContent.trim();
      if (!text) return;

      words = text.split(/\s+/);
      wordIndex = 0;
      renderProgress();

      utterance = new SpeechSynthesisUtterance(text);

      const selectedIndex = voiceSelect.value;
      if (voices[selectedIndex]) {
        utterance.voice = voices[selectedIndex];
      }

      let charIndex = 0;
      utterance.onboundary = (event) => {
        if (event.charIndex !== undefined) {
          while (charIndex < words.join(' ').length && event.charIndex >= charIndex + words[wordIndex].length + 1) {
            charIndex += words[wordIndex].length + 1;
            wordIndex++;
          }
          renderProgress();
        }
      };

      utterance.onstart = () => updateState('play');
      utterance.onend = () => {
        wordIndex = words.length;
        renderProgress();
        updateState('stop');
      };
      utterance.onpause = () => updateState('pause');

      // Устанавливаем язык озвучки по голосу
      utterance.lang = voices[selectedIndex]?.lang || 'ru-RU';
      speechSynthesis.speak(utterance);
    }

    // Кнопки
    playButton.addEventListener('click', playSpeech);
    pauseButton.addEventListener('click', () => {
      if (speechSynthesis.speaking) {
        speechSynthesis.pause();
        updateState('pause');
      }
    });
    stopButton.addEventListener('click', () => {
      speechSynthesis.cancel();
      utterance = null;
      wordIndex = 0;
      renderProgress();
      updateState('stop');
    });

    // Горячие клавиши
    textContainer.addEventListener('keydown', (event) => {
      const hotkeyPressed =
            (isMac && event.metaKey && event.key === 'Enter') ||   // ⌘ + Enter на Mac
            (!isMac && event.ctrlKey && event.key === 'Enter');    // Ctrl + Enter на Windows

      if (hotkeyPressed) {
        event.preventDefault();
        playSpeech();
      }
    });

    // При смене голоса корректируем направление
    voiceSelect.addEventListener('change', updateDirection);

    updateState('stop');

      const eyeButton = document.getElementById('eyeButton');
      let hiddenMode = true;

      // Включаем скрытый режим по умолчанию
      textContainer.classList.add('hidden-mode');
      eyeButton.innerHTML = '<i class="bi bi-eye-slash-fill"></i>';

      eyeButton.addEventListener('click', () => {
        hiddenMode = !hiddenMode;

        if (hiddenMode) {
          textContainer.classList.add('hidden-mode');
          eyeButton.innerHTML = '<i class="bi bi-eye-slash-fill"></i>'; // скрытый
        } else {
          textContainer.classList.remove('hidden-mode');
          eyeButton.innerHTML = '<i class="bi bi-eye-fill"></i>'; // видимый
        }
      });

    updateDirection();
  </script>
</body>
